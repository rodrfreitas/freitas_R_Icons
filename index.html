<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: Super SVG Icon :.</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class="hidden">SVG Icon Project</h1>
        <!-- put the placeholder header stuff here - icons, nav, logo etc -->
        <img src="images/header.png" alt="Header Placeholder">
    </header>
    
    <section class="icon-contanier">

        <div class="wrapper">
            <object data="images/sound_icon.svg" type="image/svg+xml" class="svg-hover"></object>
        </div>

        <div class="wrapper">
            <object data="images/play_button.svg" type="image/svg+xml" class="svg-hover"></object>
        </div>

        <div class="wrapper">
            <object data="images/pause_button.svg" type="image/svg+xml" class="svg-hover"></object>
        </div>

        <div class="wrapper">
            <object data="images/stop_button.svg" type="image/svg+xml" class="svg-hover"></object>
        </div>

        <div class="wrapper">
            <object data="images/settings_button.svg" type="image/svg+xml" class="svg-hover"></object>
        </div>

        <div class="wrapper">
            <object data="images/playlist.svg" type="image/svg+xml" class="svg-hover"></object>
        </div>

        <div class="wrapper">
            <object data="images/sound_off.svg" type="image/svg+xml" class="svg-hover"></object>
        </div>

        <div class="wrapper">
            <object data="images/sound_on.svg" type="image/svg+xml" class="svg-hover"></object>
        </div>

        <div class="wrapper">
            <object data="images/game_icon1.svg" type="image/svg+xml" class="svg-hover"></object>
        </div>

        <div class="wrapper">
            <object data="images/freq.svg" type="image/svg+xml" class="svg-hover"></object>
        </div>
    </section>

    <footer>
        <h2 class="hidden">footer content</h2>
        <img src="images/footer.png" alt="Footer Placeholder">
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
